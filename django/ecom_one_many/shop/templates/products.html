<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <h1>Products of {{category}} category:</h1>
    
    {% for prod in products %}
    <ul>
        <li>Product Name:{{prod.name}}</li>
        <li>Product Price:{{prod.price}}</li>
    </ul>
    {% endfor %}
</body>
</html>
