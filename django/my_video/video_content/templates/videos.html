<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video App</title>
</head>
<body>
    <h1>All Videos </h1>
    {% for vd in videos %}
    <div>
        <video width="320" height="240" controls>
            <source src="{{vd.video.url}}" type="video/mp4">
          </video>
    </div>
    <h5>{{vd.title}}</h5>
    {% endfor %}

    
</body>
</html>
